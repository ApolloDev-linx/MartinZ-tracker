<!DOCTYPE html>
<html>

	<head>
		<title>Macro Login </title>
		<link rel="stylesheet" href ="styleLogin.css" />

	</head>
<body>	

	<div id="wrap"> 
		<header id="head" class="front">
			<h1>Macro Login</h1>
			<form id="login" method="POST" action="/login"> 
				<label for="username" > Username</label>
				<input required placeholder="Enter here" type="text" id= "username" name="username">
				<br><br>
				<label for="pass">Password </label>
				<input type="password" id="pass" name="pass" placeholder="Enter here">
				<button type="submit"> Login </button>


			</form>

		</header>


	</div>




</body>	
<html>
